<respond-message></respond-message>

<menu class="app-menu">
    <h1>{{ 'Customize Theme' | translate }}</h1>
</menu>

<aside class="app-edit-menu visible">

  <div class="app-customizations-menu-section" *ngFor="let customization of settings.customizations">

      <h4 *ngIf="customization.type == 'title'" class="top-border">{{ customization.name }}</h4>

      <div *ngIf="customization.type == 'color'" class="color-picker-group">
        <label>{{ customization.name }}</label>
        <div class="color-picker-wrapper" [style.background-color]="customization.value">
          <input type="color" [(ngModel)]="customization.value">
        </div>
      </div>

      <div *ngIf="customization.type == 'font'">
        <label>{{ customization.name }}</label>
        <select [(ngModel)]="customization.value">
          <option value="system">System</option>
          <option value="Arimo">Arimo</option>
          <option value="Dosis">Dosis</option>
          <option value="Lato">Lato</option>
          <option value="Lora">Lora</option>
          <option value="Merriweather">Merriweather</option>
          <option value="Montserrat">Montserrat</option>
          <option value="Noto Sans">Noto Sans</option>
          <option value="Open Sans">Open Sans</option>
          <option value="Oswald">Oswald</option>
          <option value="Playfair Display">Playfair Display</option>
          <option value="Poppins">Poppins</option>
          <option value="PT Sans">PT Sans</option>
          <option value="Raleway">Raleway</option>
          <option value="Roboto">Roboto</option>
          <option value="Slabo">Slabo</option>
          <option value="Source Sans Pro">Source Sans Pro</option>
          <option value="Ubuntu">Ubuntu</option>
        </select>
      </div>

      <div *ngIf="customization.type == 'text-size'">
        <label>{{ customization.name }}</label>
        <select [(ngModel)]="customization.value">
            <option value="10px">X-Small</option>
            <option value="12px">Small</option>
            <option value="15px">Medium</option>
            <option value="18px">Large</option>
            <option value="22px">X-Large</option>
        </select>
      </div>

      <div *ngIf="customization.type == 'file'">
        <label>{{ customization.name }}  <a (click)="showImgSelect(customization.id)">{{ 'Select' | translate }}</a></label>
        <input type="text" [(ngModel)]="customization.value" style="float: left">
      </div>

      <div *ngIf="customization.type == 'select'">
        <label>{{ customization.name }}</label>
        <select [(ngModel)]="customization.value">
          <option *ngFor="let option of customization.options" [value]="option">{{ option }}</option>
        </select>
      </div>

  </div>

</aside>

<section class="edit-main">
  <iframe #editFrame [src]="url" class="preview-frame"></iframe>
</section>

<footer class="app-footer">
    <div class="app-footer-actions">
        <button (click)="save()" class="primary">{{ 'Save' | translate }}</button>
    </div>
</footer>

<respond-select-file [visible]="selectImgVisible" (onCancel)="reset()"  (onSelect)="imgSelected($event)" (onError)="failure($event)"></respond-select-file>

<respond-drawer active="theme" [visible]="drawerVisible" (onHide)="reset()"></respond-drawer>
